machine:
    java:
        version: openjdk7
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --filter android-23,build-tools-23.0.1
        - echo y | android update sdk --no-ui --filter extra-google-m2repository,extra-android-m2repository

test:
    override:
        - echo "Nothing to do here"

deployment:
    master:
        branch: master
        commands:
            - ./gradlew assembleRelease
